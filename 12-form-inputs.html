<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form oluşturma</title>
  </head>
  <body>
    <form method="post" action="/account/login" target="_blank">
      <input type="text" name="Firstname" /><br />
      <input type="number" name="salary" /> <br />
      <input type="email" name="email" /> <br />
      <input type="password" name="password" /> <br />
      <input type="search" name="search" /> <br />
      <input type="url" name="website" /> <br />
      <input type="tel" name="phone number" /> <br />
      <input type="hidden" name="code" /> <br />

      <input type="checkbox" name="user" id="usr" checked />
      <label for="usr">Kullanıcı sözleşmesini okudum</label> <br />

      <input type="checkbox" name="sales" id="sale" />
      <label for="sale">Satış sözleşmesini okudum</label> <br />

      <input type="radio" name="gender" id="gf" checked />
      <label for="">Kadın</label>

      <input type="radio" name="gender" id="gm" />
      <label for="">Erkek</label> <br />

      <input type="file" name="avatar" /> <br />

      <input type="color" name="renk" /> <br />

      <input type="range" name="ses" /> <br />

      <input type="date" name="birtday" /> <br />

      <input type="time" name="departure Temizle" /> <br />

      <input type="datetime-local" name="dt" /> <br />

      <input type="month" name="month" /> <br />

      <input type="week" name="week" /> <br />

      <select name="city">
        <option value="">İl Seçiniz</option>
        <option <option value="34">İstanbul</option>
        <option value="06">Ankara</option>
        <option value="38">Kayseri</option>
        <option value="27">Gaziantep</option>
        <option value="31">Hatay</option>
        <option value="hz">Harezm</option>
        <option value="ad">Andican</option>
      </select>
      <br />
      <pre></pre>
      <select name="Country" size="5" multiple>
        <option value="" disabled>Ülke Seçiniz</option>
        <option value="Tr">Türkiye</option>
        <option value="Ge">Germany</option>
        <option value="Az">Azerbaijan</option>
        <option value="Uzbekistan">Uzbekistan</option>
      </select>
      <br />
      <pre></pre>
      <textarea name="" id="" cols="10" rows="5"> Adress: </textarea>

      <br />
      <input type="button" value="Custom" />
      <input type="submit" value="Save" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
