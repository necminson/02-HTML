<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
        <form action="">
                    <table>
                        <tr></tr>
                        <td><label for="ep">Eposta</label></td>
                        <td><input required type="email" name="email" id="ep" placeholder="info@example.com"></td>
                        <tr></tr>
                        <td><label for="sf">Şifre</label></td>
                        <td><input required minlength="3" maxlength="10" type="password" name="sifre" id="sf"></td>
                        <tr></tr>
                        <td><label for="gk">Güvenlik kodu</label></td>
                        <td><input type="number" name="kod" id="gk" value="1231234" readonly></td>
                        <tr></tr>
                        <td></td>
                        <td align="Center">
                           <button type="submit">Kaydet</button>
                           <button type="reset">Temizle</button>
                        </td>
                        
                       
                    </table>

        </form>


</body>
</html>
